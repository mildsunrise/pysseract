git:
  depth: 3
language: python
matrix:
  include:
    - sudo: required
      services:
        - docker
      env:
        - DOCKER_IMAGE=stephenhogg/pysseract:x86_64
    - sudo: required
      services:
        - docker
      env:
        - DOCKER_IMAGE=stephenhogg/pysseract:i686
        - PRE_CMD=linux32
before_install:
  - docker pull $DOCKER_IMAGE
  - docker run --name "dockerimg" --rm -v `pwd`:/io -e TWINE_USERNAME -e TWINE_PASSWORD -e TRAVIS_TAG $DOCKER_IMAGE $PRE_CMD
    sh /io/build-wheels.sh
script:
  - ls
deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: 
  file:
    - "wheelhouse/*"
  skip_cleanup: true
  on:
    tags: true
  skip_existing: true
