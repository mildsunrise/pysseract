git:
  depth: 3
language: python
env:
  global:
    - X86="x86_64"
    - I686="i686"
    - PY35="cp35-cp35m"
    - PY36="cp36-cp36m"
    - PY37="cp37-cp37m"
    - PY38="cp38-cp38"
matrix:
  include:
    - sudo: required
      services:
        - docker
      env:
        - DOCKER_IMAGE=stephenhogg/pysseract:x86_64
        - ARCH=${X86}
    - sudo: required
      services:
        - docker
      env:
        - DOCKER_IMAGE=stephenhogg/pysseract:i686
        - PRE_CMD=linux32
        - ARCH=${I686
before_install:
  - docker pull $DOCKER_IMAGE
  - docker run --name "dockerimg" --rm -v `pwd`:/io -e TWINE_USERNAME -e TWINE_PASSWORD -e TRAVIS_TAG $DOCKER_IMAGE $PRE_CMD
    sh /io/build-wheels.sh
  - cp wheelhouse/*.whl ./
script:
  - ls
deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: 
  file:
    - "pysseract-${TRAVIS_TAG}-${PY35}-manylinux2014_${X86}.whl"
    - "pysseract-${TRAVIS_TAG}-${PY36}-manylinux2014_${X86}.whl"
    - "pysseract-${TRAVIS_TAG}-${PY37}-manylinux2014_${X86}.whl"
    - "pysseract-${TRAVIS_TAG}-${PY38}-manylinux2014_${X86}.whl"
    - "pysseract-${TRAVIS_TAG}-${PY35}-manylinux2014_${I686}.whl"
    - "pysseract-${TRAVIS_TAG}-${PY36}-manylinux2014_${I686}.whl"
    - "pysseract-${TRAVIS_TAG}-${PY37}-manylinux2014_${I686}.whl"
    - "pysseract-${TRAVIS_TAG}-${PY38}-manylinux2014_${I686}.whl"
  skip_cleanup: true
  on:
    tags: true
  skip_existing: true
